<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon-32x32.png">

    <link rel="stylesheet" href="prac4.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font-family: 'Outfit', sans-serif; -->

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div id="image">
            <img src="img/image-equilibrium.jpg" id="img1" alt="">
            <div id="overlay">
                <img id="eye" src="img/icon-view.svg" alt="">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p id="p1">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div id="price">
            <img id="img2" src="img/icon-ethereum.svg" alt="">
            <p id="p2">0.041 ETH</p>
            <img id="img3" src="img/icon-clock.svg" alt="">
            <p id="p3">3 days left</p>
        </div>
        <div id="line"></div>
        <div id="artist">
            <img id="img4" src="img/image-avatar.png" alt="">
            <p id="p4">Creation of</p>
            <p id="p5">Jules Wyvern</p>
        </div>

    </main>
</body>

</html>
